services:
  backend:
    build:
      context: .
      dockerfile: backend.dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: frontend.dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - vite_cache:/app/node_modules/.vite
    stdin_open: true
    tty: true
    user: "1000:1000"
  

