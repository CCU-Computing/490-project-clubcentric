version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: clubcentric_db
    environment:
      POSTGRES_DB: clubcentric_db
      POSTGRES_USER: clubuser
      POSTGRES_PASSWORD: clubpass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubuser -d clubcentric_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clubcentric_network

  backend:
    build:
      context: .
      dockerfile: backend.dockerfile
    container_name: clubcentric_backend
    environment:
      - DB_NAME=clubcentric_db
      - DB_USER=clubuser
      - DB_PASSWORD=clubpass
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SETTINGS_MODULE=myproject.settings
    ports:
      - "8000:8000"
    volumes:
      # Bind mount for code (development) - includes media directory
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - clubcentric_network
    stdin_open: true
    tty: true

  frontend:
    build:
      context: .
      dockerfile: frontend.dockerfile
    container_name: clubcentric_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      # Bind mount for code (development)
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - clubcentric_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  clubcentric_network:
    driver: bridge

# Usage:
# To build and start all services:
#   docker-compose up --build
#
# To start services (after initial build):
#   docker-compose up
#
# To stop services:
#   docker-compose down
#
# To stop and remove volumes (WARNING: deletes database and media):
#   docker-compose down -v
